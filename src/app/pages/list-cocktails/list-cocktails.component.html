<ion-header>
    <ion-toolbar>
        <ion-button slot="end" (click)="openCartModal()"><ion-icon class="ion-justify-content-start" slot="icon-only" name="cart-outline"></ion-icon> See your cart</ion-button>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-button class="cocktail-perso-button" expand="block" (click)="openCocktailPersoModal()"><ion-icon name="pencil-outline"></ion-icon> Personalize your cocktail</ion-button>
        <ng-container *ngFor="let cocktail of cocktails">
            <app-cocktail-card 
                displayedIn="list-cocktails"
                [cocktail]="cocktail"
                (cocktailSelected)="cocktailSelected($event)"
            ></app-cocktail-card>
        </ng-container>
    </ion-list>
</ion-content>
